<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
	 <div class="app">
        <div class="vid-container">
            <video id="meditation-video" width="600" height="400" loop></video>
        </div>
        <div class="player-container">
            <audio id="meditation-audio" loop></audio>
        </div>
        <div class="sound-picker">
            <button onclick="switchToMeditationA()">Meditation A</button>
            <button onclick="switchToMeditationB()">Meditation B</button>
        </div>
        <div class="time-display">10:00</div>
        <div id="time-select">
            <button id="smaller-mins">2 min</button>
            <button id="medium-mins">5 min</button>
            <button id="long-mins">10 min</button>
        </div>
        <button class="play" id="play-pause-button">Play</button>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
